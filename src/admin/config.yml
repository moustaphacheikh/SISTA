backend:
  name: github
  repo: moustaphacheikh/sista

publish_mode: editorial_workflow
media_folder: "static/uploads"
public_folder: "/uploads"
site_url: https://sistaconsult.tech
display_url: https://sistaconsult.tech
logo_url: https://sistaconsult.tech/assets/static/method-draw-image.db76d48.c0f2dd6.svg

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md 
    fields: # The fields for each document, usually in front matter 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list",default: ["Django"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}